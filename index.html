<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
    <link rel="stylesheet" 
    href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body>
    <section class="descriptionOfProject ">
      <img src="./eisenhower-matrix.jpg" alt="image matrix of eisenhower">
      <a class="descriptionOfProject__info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </section>
    <div class="wrapper">
      <section id="addNewTask">
        <label for="newTask">Add Item</label>
        <div class="newTaskWrapper">
          <input id="newTask"class="task" type="text">
          <button>Add</button>
        </div>
      </section>

      <section class="toDo">
        <h2>Todo</h2>
        <ul id="workWithTasksToDo">
          <li><input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="button delete"></button>
          </li>
          <li class="edit_modificed">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="button delete"></button>
          </li>
        </ul>
      </section>
      
      <section class="Complited">
        <h2>Completed</h2>
        <ul id="workWithCompletedTasks">
          <li><input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="button delete"></button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
