<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
    <link rel="stylesheet" 
    href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body>
    <section class="section section-description-project">
      <img src="./eisenhower-matrix.jpg" alt="image matrix of eisenhower">
      <a class="section-description-project__info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </section>
    <div class="wrapper">
      <section class="section" id="add-new-task">
        <label for="new-task">Add Item</label>
        <div class="task-item new-task-wrapper">
          <input id="new-task"class="task-item__task" type="text">
          <button>Add</button>
        </div>
      </section>

      <section class="section">
        <h2>Todo</h2>
        <ul id="work-with-tasks-to-do">
          <li class="task-item"><input type="checkbox">
            <label class="task-item__task">Pay Bills</label>
            <input type="text" class="task-item__task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="button delete"></button>
          </li>
          <li class="task-item task-item_activ">
            <input type="checkbox">
            <label class="task-item__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="button delete"></button>
          </li>
        </ul>
      </section>
      
      <section class="section">
        <h2>Completed</h2>
        <ul id="work-with-completed-tasks">
          <li><input type="checkbox" checked>
            <label class="task-item__task">See the Doctor</label>
            <input type="text" class="task-item__task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="button delete"></button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
